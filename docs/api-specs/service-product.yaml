openapi: 3.0.0
info:
  title: Product Service API
  version: 1.0.0
  description: RESTful API for managing products and inventory

paths:
  /products:
    get:
      summary: List all products
      responses:
        '200':
          description: List of products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
    
    post:
      summary: Create new product (Admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductCreate'
      responses:
        '201':
          description: Product created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '401':
          description: Unauthorized
        '403':
          description: Admin role required

  /products/{id}:
    get:
      summary: Get product information
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Product information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Product not found
    
    put:
      summary: Update product (Admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductUpdate'
      responses:
        '200':
          description: Product updated successfully
        '401':
          description: Unauthorized
        '403':
          description: Admin role required
        '404':
          description: Product not found
    
    delete:
      summary: Delete product (Admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Product deleted successfully
        '401':
          description: Unauthorized
        '403':
          description: Admin role required
        '404':
          description: Product not found

  /products/{id}/stock:
    get:
      summary: Check product stock availability
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - name: quantity
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Stock availability status
          content:
            application/json:
              schema:
                type: object
                properties:
                  available:
                    type: boolean
                  current_stock:
                    type: integer
        '404':
          description: Product not found
    
    put:
      summary: Update product stock (decrease inventory)
      description: Used when order is placed to reduce inventory
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: integer
                  description: Quantity to subtract from inventory
      responses:
        '200':
          description: Stock updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Insufficient inventory
        '404':
          description: Product not found

  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: Service is healthy

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Product:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        price:
          type: number
          format: float
        inventory:
          type: integer
        description:
          type: string
    
    ProductCreate:
      type: object
      required:
        - name
        - price
      properties:
        name:
          type: string
        price:
          type: number
          format: float
        inventory:
          type: integer
          default: 0
        description:
          type: string
    
    ProductUpdate:
      type: object
      properties:
        name:
          type: string
        price:
          type: number
          format: float
        inventory:
          type: integer
        description:
          type: string
